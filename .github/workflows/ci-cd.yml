name: CI/CD - CRM Compina

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  calidad:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Quality (lint + types + build)
        run: npm run quality

  deploy:
    needs: calidad
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      # --- Firebase (rules + indexes) ---
      - name: Firebase deploy (rules + indexes)
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          cat > service-account.json <<'EOF'
          $FIREBASE_SERVICE_ACCOUNT
          EOF
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
          npx firebase deploy --only firestore:rules,firestore:indexes --project "$FIREBASE_PROJECT_ID"

      # --- Vercel (Next.js) ---
      - name: Deploy Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          npx vercel build --prod --token="$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
